{% extends 'base.html' %} 

{% block body %}

<div class="row my-5">
    <div class="col-6 offset-3">
        <form action="{{url_for('login_authenticate')}}" method="POST">
             <div class="form-group">
                 <input type="text" class="form-control" name="html_email" id="" placeholder="email">
             </div>
             <div class="form-group">
                 <input type="password" class="form-control"  name="html_password" id="" placeholder="password">
             </div>
             <input type="hidden" name = "csrf_token" value="{{csrf_token()}}">
             <button class="btn btn-primary">Login</button>
         </form>
    </div>
</div>

{% include 'errors.html' %}
{% endblock %}
